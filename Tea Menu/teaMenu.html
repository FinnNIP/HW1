<html lang="en">
<head>

    <title>Menu Tea</title>

<body>
    <table border="1" width="800px" height="600px" align="center">

        <th colspan="2">Type</th>

    <tr>

        <td rowspan="2" align="center">28.000vnd</td>
    </tr>
    <tr>
        <td colspan="2" align="right">Cold</td>
    </tr>
    <tr>
        <td rowspan="3" align="center" style="background-image:url(Picture/FruitTea.jpg); background-position: center;background-repeat: no-repeat;background-size: cover;">Fruit Tea</td>
